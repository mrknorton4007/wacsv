<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {padding-top: 70px;}
      footer {padding-top: 3rem; padding-bottom: 3rem;}
      footer p {margin-bottom: .25rem;}
      .rounded-xl {border-radius: 1rem !important;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #075E54;">
      <div class="container">
        <a href="{{ url_for('main.index') }}" class="navbar-brand">WhatsApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <div class="navbar-nav mr-auto">
            <span class="navbar-text d-none d-md-block">ChatStorage Viewer</span>
          </div>
          <form class="form-inline" action="{{ url_for('main.view_search') }}" method="get">
            <input type="hidden" name="chat_id" value="{{ chat.Z_PK if chat is defined else request.args.get('chat_id', '') }}">
            <input type="search" name="q" value="{{ request.args.get('q', '') }}" class="form-control"
              placeholder="{{ 'Search in this chat...' if chat is defined else 'Search everywhere...' }}"
              aria-label="Search" pattern="[A-Za-z0-9]{3,}" required />
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
    {% block content %} {% endblock %}
    </div>
    <footer class="text-muted">
      <div class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>

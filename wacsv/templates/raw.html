<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>WhatsApp ChatStorage Viewer | {{ chat.ZPARTNERNAME }}</title>
    <style>body {padding-top: 10px;}</style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- <h1>{{ chat.ZPARTNERNAME }}</h1> -->
      <div id="chat-message-container" class="mb-3">
        {% for r in records %}
        <p class="{{ 'text-info' if r.ZISFROMME else '' }}">
          <strong>{{ r.ZMESSAGEDATE_LOCAL.isoformat(sep=' ', timespec='seconds') }} [{{ "You" if r.ZISFROMME else chat.ZPARTNERNAME }}]: </strong>
          {{ r.ZTEXT or "&nbsp;"|safe }}
        </p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
